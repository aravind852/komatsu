<!-- search-form.html -->
<sly data-sly-use.clientLib="/libs/granite/sightly/templates/clientlib.html"></sly>
<sly data-sly-call="${clientLib.all @ categories='wknd.searchform'}"></sly>

<sly data-sly-use.searchForm="com.adobe.aem.guides.wknd.core.models.SearchFormModel"></sly>
<sly data-sly-use.searchModel="com.adobe.aem.guides.wknd.core.models.SearchResultModel"></sly>

<div class="search-form-component">
    <form method="get" action = "/bin/searchtitles">
        <label data-sly-test="${properties.inputLabel}">${properties.inputLabel}</label>
        <input type="text" name="searchTerm" placeholder="Enter search term" value="${searchForm.searchTerm}"/>
		<input type="text" id="search" name="searchTerm" placeholder="Enter search term"Â required>
        <button type="submit">${properties.buttonText}</button>
    </form>

    <div class="search-results">
        <sly data-sly-test="${searchModel.results.empty}">
            <p>No results found for <strong>${searchForm.searchTerm}</strong></p>
        </sly>

        <ul data-sly-list.result="${searchModel.results}">
            <li>
                <h3>${result.title}</h3>
                <p>${result.description}</p>
                <p><em>Last Modified: ${result.lastModified}</em></p>
                <img src="${result.image}" alt="${result.title}" data-sly-test="${result.image}"/>
            </li>
        </ul>
    </div>
</div>
